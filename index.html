<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <style>
            a:hover{text-decoration: none;}
            div.alert {padding: 10px 10px;color: #ffffff;position: fixed;top: 10px;right: 10px; border-radius: 0px !important;z-index: 99999999999;-webkit-box-shadow: 0px 0px 17px 4px rgba(0,0,0,0.5); box-shadow: 0px 0px 17px 4px rgba(0,0,0,0.5);}
            div.alert.error{background-color: #cc4144;}
            div.alert.success{background-color: #34b338;}
            #cart-product-quantity{width: 50px;}
        </style>

        <title>Regular Expression Validation</title>
    </head>
    <body>
        <div id="notice"></div>
        <!-- As a heading -->
        <nav class="navbar navbar-dark bg-primary">
            <div class="container">
            <a href="/"><span class="navbar-brand mb-0 h1">Regular Expression Validation</span></a>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="card card-body mt-1">
                <span>
                    Please click your validation option: 
                    <span id="validation-option">
                        <button class="btn btn-sm btn-primary" id="email">Email address</button>
                        <button class="btn btn-sm btn-primary" id="phone">Phone number</button>
                        <button class="btn btn-sm btn-primary" id="post">Post code</button>
                        <button class="btn btn-sm btn-primary" id="names">Name</button>
                    </span>
                </span>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
